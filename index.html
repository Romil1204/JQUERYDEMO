<html>
	<head>
		<title>JQuery Demo</title>
		<style>
			#demo{
				background-color: dodgerblue;
				height: 300px;
				width: 300px;
				margin-top: 30px;
				position: relative;
			}
			
			.main{
				color: white;
			}
		</style>
		
	</head>
	
	<body>
		<button id='btn1'>css</button>
		<button id='btn2'>hide</button>
		<button id='btn3'>show</button>
		<button id='btn4'>toggle</button>
		<button id='btn5'>animate</button>
		<button id='btn6'>stop</button>
		<button id='btn7'>Fade in</button>
		<button id='btn8'>Fade out</button>
		<button id='btn9'>Fade toggle</button>
		<button id='btn10'>Add class</button>
		<button id='btn11'>remove class</button>
		<div id="demo">Hello Worldd!</div>
		
		
		<script src="jquery.js"></script>
		<script>
			$(document).ready(function(){
			
				$('#btn1').click(function(){
					$('#demo').css({'background-color':'red'});
				});
				
				$('#btn2').click(function(){
					$('#demo').hide();
				});
				
				$('#btn3').click(function(){
					$('#demo').show();
				});
				
				$('#btn4').click(function(){
					$('#demo').toggle();
				});
				
				$('#btn5').click(function(){
					$('#demo').animate({left:'300px'},2000);
				});
				
				$('#btn6').click(function(){
					$('#demo').stop();
				});
				
				$('#btn7').click(function(){
					$('#demo').fadeIn(1000);
				});
				
				$('#btn8').click(function(){
					$('#demo').fadeOut(1000);
				});
				
				$('#btn9').click(function(){
					$('#demo').fadeToggle(1000);
				});
				
				$('#btn10').click(function(){
					$('#demo').addClass('main');
				});
				
				$('#btn11').click(function(){
					$('#demo').removeClass('main');
				});
			});
			
			/*
			$(selector).action();
			
			
			$(document).ready(function(){
				console.log('hw');
			});
			*/
		</script>
	</body>
</html>
